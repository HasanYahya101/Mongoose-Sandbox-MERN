<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      class="lucide-icon"
      id="favicon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mongoose Sandbox</title>
    <script>
      const systemTheme =
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches;

      if (systemTheme) {
        fetch("/vite.svg")
          .then((res) => res.text())
          .then((svgText) => {
            // Replace currentColor with white
            const whiteSvg = svgText.replace(/currentColor/g, "white");

            const blob = new Blob([whiteSvg], { type: "image/svg+xml" });
            const url = URL.createObjectURL(blob);

            const favicon = document.getElementById("favicon");
            if (favicon) {
              favicon.href = url;
            }
          })
          .catch((err) => console.error("Failed to set dark mode favicon:", err));
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
